<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Instagram</title>
</head>

<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagens/celular_instagram.png" alt="Imagem de um celular com o instagram aberto">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imagens/instagram-logo.png" alt="Logo Instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="imagens/foto-perfil.png" alt="Foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como aliciabenites</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é aliciabenites?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
